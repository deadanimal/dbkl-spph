<div class="header pb-6">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row align-items-center py-4">
                <div class="col-lg-6 col-7">
                    <h6 class="h2 text-dark d-inline-block mb-0">Pengurusan GIS</h6>

                    <nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4">
                        <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                            <li class=" breadcrumb-item">
                                <a href="javascript:void(0)"> <i class="fas fa-map-marked text-dark"> </i> </a>
                            </li>
                            <li aria-current="page" class="breadcrumb-item active">
                                Pengurusan GIS
                            </li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid mt--6">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-secondary">
                    <h3 class="m-0">Borang GIS Bangunan</h3>
                </div>
                <div class="card-body">
                    <div class="col">
                        <div class="form-group">
                            <label class="form-control-label">Nama Bangunan</label>
                            <input class="form-control" placeholder="Masukkan nama">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="col">
                                <div class="form-group">
                                    <label class="form-control-label">Mercu Tanda</label>
                                    <input class="form-control" placeholder="Masukkan mercu tanda">
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="col">
                                <div class="form-group">
                                    <label class="form-control-label">Jenis</label>
                                    <select class="form-control custom-select" placeholder="Masukkan">
                                        <option>Sila pilih</option>
                                        <option>Lot Persendirian</option>
                                        <option>Teres</option>
                                        <option>Bertingkat</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label class="form-control-label">Alamat Bangunan</label>
                            <textarea class="form-control" placeholder="Masukkan alamat"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">Deskripsi</label>
                        <textarea class="form-control" placeholder="Masukkan deskripsi"></textarea>
                    </div>
                    <div class="dropzone dropzone-single" data-toggle="dropzone" data-dropzone-url="http://">
                        <div class="fallback">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="dropzoneBasicUpload" />
                                <label class="custom-file-label" for="dropzoneBasicUpload">Pilih fail</label>
                            </div>
                        </div>
                        <div class="dz-preview dz-preview-single">
                            <div class="dz-preview-cover">
                                <img class="dz-preview-img" src="..." alt="..." data-dz-thumbnail="" />
                            </div>
                        </div>
                    </div>
                    <div class="text-right mt-2">
                        <button class="btn btn-default">Hantar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
