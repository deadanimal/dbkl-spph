<div class="header pb-6">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row align-items-center py-4">
                <div class="col-lg-6 col-7">
                    <h6 class="h2 text-dark d-inline-block mb-0">Foto & Lakaran</h6>

                    <nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4">
                        <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                            <li class=" breadcrumb-item">
                                <a href="javascript:void(0)"> <i class="fas fa-image text-dark"> </i> </a>
                            </li>
                            <li aria-current="page" class="breadcrumb-item active">
                                Foto & Lakaran
                            </li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid mt--6">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-secondary">
                    <h3 class="m-0">Jumlah Simpanan Foto & Lakaran</h3>
                </div>
                <div class="card-body">
                    <div class="chart">
                        <div class="amchart" id="lakaranchartdiv"></div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header bg-secondary">
                    <h3 class="m-0">Borang Muat Naik</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label class="form-control-label">Tajuk Fail</label>
                                <input class="form-control" placeholder="Masukkan tajuk">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label class="form-control-label">Jenis</label>
                                <select class="form-control custom-select" placeholder="Masukkan">
                                    <option>Sila pilih</option>
                                    <option>JPG</option>
                                    <option>PNG</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">Deskripsi</label>
                        <textarea class="form-control" placeholder="Masukkan deskripsi"></textarea>
                    </div>
                    <div class="dropzone dropzone-single" data-toggle="dropzone" data-dropzone-url="http://">
                        <div class="fallback">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="dropzoneBasicUpload" />
                                <label class="custom-file-label" for="dropzoneBasicUpload">Pilih fail</label>
                            </div>
                        </div>
                        <div class="dz-preview dz-preview-single">
                            <div class="dz-preview-cover">
                                <img class="dz-preview-img" src="..." alt="..." data-dz-thumbnail="" />
                            </div>
                        </div>
                    </div>
                    <div class="text-right mt-2">
                        <button class="btn btn-default">Hantar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header bg-secondary">
                    <h3 class="m-0">Bilangan Muat Naik Fail</h3>
                </div>
                <div class="card-body">
                    <div class="chart">
                        <div class="amchart" id="lakaranchartdiv1"></div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header bg-secondary">
                    <h3 class="m-0">Timeline Muat Naik</h3>
                </div>
                <div class="card-body">
                    <div class="timeline timeline-one-side" data-timeline-axis-style="dashed"
                        data-timeline-content="axis">
                        <div class="timeline-block">
                            <span class="timeline-step badge-success">
                                <i class="fas fa-info"> </i>
                            </span>

                            <div class="timeline-content">
                                <div class="d-flex justify-content-between pt-1">
                                    <div>
                                        <span class=" text-muted text-sm font-weight-bold">
                                            Aktiviti
                                        </span>
                                    </div>

                                    <div class="text-right">
                                        <small class="text-muted">
                                            <i class="fas fa-clock mr-1"> </i> 9.00 pagi
                                        </small>
                                    </div>
                                </div>

                                <h6 class="text-sm mt-1 mb-0">
                                    Deskripsi aktiviti
                                </h6>
                            </div>
                        </div>

                        <div class="timeline-block">
                            <span class="timeline-step badge-danger">
                                <i class="fas fa-info"> </i>
                            </span>

                            <div class="timeline-content">
                                <div class="d-flex justify-content-between pt-1">
                                    <div>
                                        <span class="text-muted text-sm font-weight-bold">
                                            Aktiviti 1
                                        </span>
                                    </div>

                                    <div class="text-right">
                                        <small class="text-muted">
                                            <i class="fas fa-clock mr-1"> </i> 9.10 pagi
                                        </small>
                                    </div>
                                </div>

                                <h6 class="text-sm mt-1 mb-0">
                                    Deskripsi aktiviti
                                </h6>
                            </div>
                        </div>

                        <div class="timeline-block">
                            <span class="timeline-step badge-info">
                                <i class="fas fa-info"> </i>
                            </span>

                            <div class="timeline-content">
                                <div class="d-flex justify-content-between pt-1">
                                    <div>
                                        <span class="text-muted text-sm font-weight-bold">
                                            Aktiviti
                                        </span>
                                    </div>

                                    <div class="text-right">
                                        <small class="text-muted">
                                            <i class="fas fa-clock mr-1"> </i> 9.20 pagi
                                        </small>
                                    </div>
                                </div>

                                <h6 class="text-sm mt-1 mb-0">
                                    Deskripsi aktiviti
                                </h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
